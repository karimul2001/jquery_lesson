<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p id="myname">This is first parahraph</p>
    <p id="myid">This is second parahraph</p>
    <h1>I am jQuery</h1>
    <div>I am jQuery</div>
    


<script>
    $(document).ready(function () {
        jQuery("#myname").css("background-color", "green", "text-align", "center");
        $("#myid").css("background-color", "yellow");
        let txt = $("h1").text();
        $("div").text(txt + " text inside div");

        alert (txt);
    });
</script>













</body>
</html>
