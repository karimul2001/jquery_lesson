<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1 title="mouse hover to alert">This is my heading</h1>
    <h2 title="mouse hover to alert">This is my second Heading</h2>

    <script>
        $(document).ready(function () {

            $("h1").hover(function () {
                var title = $("h1").attr("title");
                alert(title);
            });

        });
    </script>

        $(document).ready(function () {

                var title = $("h2").attr("title");
                alert(title);
            });
        });
    </script> -->
</body>

</html>
